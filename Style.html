.sidebar-toggle {

  color: white;
  border: none;
  border-radius: 50%;

/* Main Content Adjustment */
.dashboard-content {
  flex: 1;
  padding: 25px;
  background-color: white;
  min-height: 100vh;
  margin-left: 250px;
  transition: all 0.3s ease;
}

.sidebar.collapsed + .dashboard-content {
  margin-left: 0;
}

/* Mobile Responsiveness */
@media (max-width: 992px) {
  .sidebar {
    transform: translateX(-250px);
  }
  
  .sidebar.collapsed {
    transform: translateX(-250px);
  }
  
  .sidebar.show-mobile {
    transform: translateX(0);
  }
  
  .dashboard-content {
    margin-left: 0;
  }
  
  .sidebar.show-mobile + .dashboard-content {
    margin-left: 0;
  }
  
  .sidebar-toggle {
    display: flex;
  }
  
  .sidebar.show-mobile ~ .sidebar-toggle {
    left: 270px;
  }
}
